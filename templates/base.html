{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ebbc1aa60f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <div class="links">
            <a href="#" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
            <a href="#" target="_blank"><i class='bx bxl-codepen'></i></a>
            <a href="#" target="_blank"><i class='bx bxl-github'></i></a>
        </div>
        <div class="head">
            Scribble<span>.</span>
        </div>
        <div class="search">
            <i class='bx bx-search'></i>
            <i class="fa-solid fa-bars on hamburger"></i>
        </div>
    </div>

    <!--NAVBAR-->
    <div class="header">
        {% block nav-bar %}
        
        {% endblock nav-bar %}
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
