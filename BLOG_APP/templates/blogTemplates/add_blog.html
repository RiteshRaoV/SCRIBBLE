{% extends "base.html" %}
{% load static %}



{% block title %}
News Page
{% endblock title %}

{% block css_files %}
<link href="{% static 'blog/add_blog_style.css' %}" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="blog-container-wrapper">


<div class="blog-form-container">
    <h2>Create a New Blog Post</h2>
    <h2>{{message}}</h2>

    <form id="blog-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="general">Select Category</option>
                <option value="technology">Tech</option>
                <option value="sports">Sports</option>
                <option value="politics">Politics</option>
                <option value="entertainment">Entertainment</option>
                <option value="business">Business</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <div id="editor-container"></div>
            <input type="hidden" name="content" id="content">
        </div>
        <button type="submit" class="submit-btn">Publish</button>
    </form>
</div>
</div>
{% endblock content %}



{% block js_files %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="{% static 'blog/add_blog_script.js' %}"></script>
{% endblock %}
